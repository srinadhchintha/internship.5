<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - ShopSmart</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header class="navbar">
    <div class="logo">ShopSmart</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="products.html">Product</a>
      <a href="contact.html">Contact</a>
      <a href="about.html">About</a>
    </nav>
    <div class="menu-icon">&#9776;</div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Contact Us</h1>
      <p>Weâ€™d love to hear from you. Fill out the form below or reach us at support@shopsmart.com.</p>
    </div>
    <div class="hero-image">
      <img src="https://img.freepik.com/free-vector/contact-us-concept-landing-page_52683-12860.jpg?w=740" alt="Contact Illustration">
    </div>
  </section>

  <section style="padding: 2rem 5%;">
    <form style="max-width: 600px; margin: 0 auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1);">
      <label>Name:</label><br>
      <input type="text" placeholder="Your Name" required style="width: 100%; padding: 0.8rem; margin: 0.5rem 0; border-radius: 5px; border: 1px solid #ccc;"><br>

      <label>Email:</label><br>
      <input type="email" placeholder="you@example.com" required style="width: 100%; padding: 0.8rem; margin: 0.5rem 0; border-radius: 5px; border: 1px solid #ccc;"><br>

      <label>Message:</label><br>
      <textarea rows="5" placeholder="Your message here..." style="width: 100%; padding: 0.8rem; margin: 0.5rem 0; border-radius: 5px; border: 1px solid #ccc;"></textarea><br>

      <button type="submit" class="btn">Send Message</button>
    </form>
  </section>
</body>
</html>
